<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../../app-pouchdb/pouchdb.html">
    <script src="../demo/data-generator.js"></script>
    <script src="../../chance/dist/chance.min.js"></script>
    <link rel="import" href="../websocket-history.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <websocket-history></websocket-history>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, DataGenerator, MockInteractions, sinon */
    suite('basic', function() {
      suiteSetup(function() {
        return DataGenerator.generateData();
      });
      suiteTeardown(function() {
        return DataGenerator.destroyData();
      });

      let element;
      setup(function(done) {
        element = fixture('basic');
        const db = new PouchDB('websocket-url-history');
        db.allDocs({
          include_docs: true
        })
        .then((response) => {
          const items = response.rows.map((item) => item.doc);
          element.items = items;
          flush(() => done());
        });
      });

      test('Renders the list', function() {
        const nodes = element.shadowRoot.querySelectorAll('paper-item');
        assert.lengthOf(nodes, element.items.length);
      });

      test('Fires socket-url-changed custom event', function() {
        const spy = sinon.spy();
        element.addEventListener('socket-url-changed', spy);
        const node = element.shadowRoot.querySelector('paper-button');
        MockInteractions.tap(node);
        assert.isTrue(spy.calledOnce);
      });

      test('The socket-url-changed custom event has value property', function() {
        let data;
        element.addEventListener('socket-url-changed', function(e) {
          data = e.detail;
        });
        const node = element.shadowRoot.querySelector('paper-button');
        MockInteractions.tap(node);
        assert.typeOf(data.value, 'string');
      });
    });
    </script>

  </body>
</html>
