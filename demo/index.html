<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>websocket-history demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../app-pouchdb/pouchdb.html">
  <link rel="import" href="../websocket-history.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <script src="data-generator.js"></script>
  <script src="../../chance/dist/chance.min.js"></script>
  <custom-style>
    <style include="demo-pages-shared-styles">
    :root {
      --arc-font-subhead: {
        @apply: --paper-font-subhead;
      }
    }
    </style>
  </custom-style>
</head>
<body unresolved>
  <dom-bind id="app">
    <template>
      <div class="vertical-section-container centered">
        <websocket-history></websocket-history>
        <div class="controls">
          <button on-tap="generate">Generate 100 requests items</button>
          <button on-tap="delete">Clear data</button>
          <button on-tap="refresh">Refresh data</button>
        </div>
        <paper-toast id="genToast" text="The request data has been generated"></paper-toast>
        <paper-toast id="delToast" text="The request data has been removed"></paper-toast>
        <paper-toast id="navToast" text="" duration="5000"></paper-toast>
      </div>
    </template>
  </dom-bind>
  <script>
  /* global DataGenerator */
  window.addEventListener('socket-url-changed', function(e) {
    const toast = document.getElementById('navToast');
    const d = e.detail;
    toast.text = 'Opening web socket: ' + d.value;
    toast.opened = true;
  });
  (function(scope) {
    scope.refresh = function() {
      const db = new PouchDB('websocket-url-history');
      db.allDocs({
        include_docs: true
      })
      .then((response) => {
        const items = response.rows.map((item) => item.doc);
        document.querySelector('websocket-history').items = items;
      });
    };
    scope.generate = function() {
      DataGenerator.generateData(100)
      .then(() => {
        document.getElementById('genToast').opened = true;
      });
    };
    scope.delete = function() {
      DataGenerator.destroyData()
      .then(() => {
        document.getElementById('delToast').opened = true;
      });
    };
  })(document.getElementById('app'));
  </script>
</body>
</html>
